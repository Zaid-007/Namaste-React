<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World with React</title>
  </head>
  <body>
    <p>Hello, I am top of root</p>
    <!-- The Existing content inside root will get replaced with React Code -->
    <!-- It is a good practice to write "Not Rendered" inside root 
         as developer will see this message if react is not rendered properly-->
    <div id="root">
      <p>Not Rendered</p>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
